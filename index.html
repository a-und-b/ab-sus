<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selbst & Selig - Weihnachtsfeier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              xmas: {
                red: '#E8312D', // Bright Santa Red
                green: '#3E5242', // Forest Green Background
                gold: '#EAC67A', // Cookie Dough Gold
                pink: '#FF9EB5', // Festive Pink Accent
                cream: '#F9F6F0', // Warm Paper White
                dark: '#2C2A29', // Warm Black
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              shimmer: 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-xmas-cream text-xmas-dark selection:bg-xmas-pink/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
